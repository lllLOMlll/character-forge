<h2>Create a character</h2>

  <div *ngIf="createCharacterMessage" class="alert alert-success" role="alert">
    {{ createCharacterMessage }}
  </div>
  <form (ngSubmit)="onCreateCharacter()" #characterForm="ngForm">
    <input
      type="text"
      name="name"
      [(ngModel)]="newCharacter.name"
      placeholder="Nom"
      required
    />
    <input
      type="text"
      name="race"
      [(ngModel)]="newCharacter.race"
      placeholder="Race"
      required
    />
    <input
      type="text"
      name="class"
      [(ngModel)]="newCharacter.class"
      placeholder="Classe"
      required
    />
    <input
      type="number"
      name="strength"
      [(ngModel)]="newCharacter.strength"
      placeholder="Strength"
      required
    />
    <input
      type="number"
      name="dexterity"
      [(ngModel)]="newCharacter.dexterity"
      placeholder="Dexterity"
      required
    />
    <input
      type="number"
      name="constitution"
      [(ngModel)]="newCharacter.constitution"
      placeholder="Constitution"
      required
    />
    <input
      type="number"
      name="intelligence"
      [(ngModel)]="newCharacter.intelligence"
      placeholder="Intelligence"
      required
    />
    <input
      type="number"
      name="wisdom"
      [(ngModel)]="newCharacter.wisdom"
      placeholder="Wisdom"
      required
    />
    <input
      type="number"
      name="charisma"
      [(ngModel)]="newCharacter.charisma"
      placeholder="Charisma"
      required
    />
    <br /><br />
    <button class="btn btn-primary" type="submit">Create Character</button>
  </form>
