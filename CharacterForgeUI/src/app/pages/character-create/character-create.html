<div class="container my-4">
  <h2>Create a Character</h2>

  <div *ngIf="createCharacterMessage" class="alert alert-success" role="alert">
    {{ createCharacterMessage }}
  </div>

  <form (ngSubmit)="onCreateCharacter()" #characterForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        [(ngModel)]="newCharacter.name"
        name="name"
        class="form-control"
        id="name"
        required
      />

      <label for="race">Race</label>
      <input
        [(ngModel)]="newCharacter.race"
        name="race"
        class="form-control"
        id="race"
        required
      />

      <label for="class">Class</label>
      <input
        [(ngModel)]="newCharacter.class"
        name="class"
        class="form-control"
        id="class"
        required
      />

      <label for="strength">Strength</label>
      <input
        type="number"
        [(ngModel)]="newCharacter.strength"
        name="strength"
        class="form-control"
        id="strength"
        required
      />

      <label for="dexterity">Dexterity</label>
      <input
        type="number"
        [(ngModel)]="newCharacter.dexterity"
        name="dexterity"
        class="form-control"
        id="dexterity"
        required
      />

      <label for="constitution">Constitution</label>
      <input
        type="number"
        [(ngModel)]="newCharacter.constitution"
        name="constitution"
        class="form-control"
        id="constitution"
        required
      />

      <label for="intelligence">Intelligence</label>
      <input
        type="number"
        [(ngModel)]="newCharacter.intelligence"
        name="intelligence"
        class="form-control"
        id="intelligence"
        required
      />

      <label for="wisdom">Wisdom</label>
      <input
        type="number"
        [(ngModel)]="newCharacter.wisdom"
        name="wisdom"
        class="form-control"
        id="wisdom"
        required
      />

      <label for="charisma">Charisma</label>
      <input
        type="number"
        [(ngModel)]="newCharacter.charisma"
        name="charisma"
        class="form-control"
        id="charisma"
        required
      />

      <br />
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Create</button>
        <button (click)="onCancel()" type="button" class="btn btn-secondary">
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
